<!DOCTYPE html>
<html>
<head>
  <title>Shadow Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Background: use <picture> so browsers can load WebP when available and we can promote the image to its own layer -->
        <picture>
            <source srcset="image/bianca.webp" type="image/webp">
            <img src="image/bianca.jpg" alt="background" class="bg">
        </picture>

        <div class="nav">
        <div class="kiri">
            <h1>welcome</h1>
            <h1>Shadow</h1>
        </div>
        <form class="kanan" action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Cari di Google...">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
